<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Order Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>
<body>
   <!--This is the form for pizza orders with name input -->
  <div class="container">
    <h1>Order Your Pizza</h1>
    <p id="student-info"></p>
    <form id="pizza-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <!--This is the dropdown for selecting pizza size -->
      <label for="size">Pizza Size:</label>
      <select id="size" name="size" required>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <!--This is the checkboxes for selecting pizza toppings -->
      <label>Toppings:</label>
      <div class="toppings">
        <label><input type="checkbox" name="toppings" value="pepperoni"> Pepperoni</label>
        <label><input type="checkbox" name="toppings" value="mushrooms"> Mushrooms</label>
        <label><input type="checkbox" name="toppings" value="olives"> Olives</label>
        <label><input type="checkbox" name="toppings" value="onions"> Onions</label>
      </div>
<!--This is the radio buttons for delivery option -->
      <label for="delivery">Delivery:</label>
      <input type="radio" id="delivery-yes" name="delivery" value="yes" required> Yes
      <input type="radio" id="delivery-no" name="delivery" value="no" required> No

      <button type="submit">Order Pizza</button>
    </form>

    <div id="order-summary"></div>
  </div>
</body>
</html>
